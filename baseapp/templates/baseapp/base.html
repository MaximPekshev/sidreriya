	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/chosen.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/flaticon.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.mCustomScrollbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/easyzoom.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Pe-icon-7-stroke.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bebas_neue.css' %}">

	<link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="{% static 'css/color.css' %}">
</head>
<body class="home">
<div id="box-mobile-menu" class="full-height full-width box-mobile-menu">
	<div class="box-inner">
		<a href="#" class="close-menu"><span class="icon fa fa-times"></span></a>
	</div>
</div>
<div id="header-ontop" class="is-sticky"></div>

	{% block header %} {% endblock %}

	{% block content %} {% endblock %}

	<footer class="footer">
		<div class="container">
			<div class="row">
		    	<div class="col-sm-4">
					<div class="widget">
						<h3 class="widget-title">Контакты</h3>
						<ul>
							<li>
								<label>Адрес: </label>
								<a href="#">ул. Костюкова 36Г, Белгород </a>
							</li>
							<li>
								<label>Телефон: </label>
								<a href="tel:84722412416">8(4722)41-24-16</a>
							</li>
							<li>
								<label>Часы работы: </label>
								<a href="#">Каждый день 11:00 - 24:00</a>
							</li>
						</ul>
					</div>
				</div>
			<div class="google-map col-sm-8">
	        	<div id="canvas-for-google-map" style="height:100%; width:100%;max-width:100%;"><iframe height="300" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d731.7985676324196!2d36.5857648620412!3d50.57891853986573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41266bde4dab6125%3A0x35bb0eef79d5990d!2z0JPQsNGB0YLRgNC-0LHQsNGAINCh0LjQtNGA0LXRgNC40Y8!5e0!3m2!1sru!2sru!4v1586850156174!5m2!1sru!2sru"></iframe></div>
	    	</div>
			</div>
			<div class="footer-bottom">
				<div class="row">
					<div class="col-sm-12 col-md-6">
						<div class="coppyright">Сидрерия © 2020 </div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="payment">
							<span><img src="{% static 'images/logos/mastercard.png' %}" alt=""></span>
							<span><img src="{% static 'images/logos/visa.png' %}" alt=""></span>
							<span><img src="{% static 'images/logos/mir.png' %}" alt=""></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- ./Footer -->
	<a href="#" class="scroll_top" title="Scroll to Top"><i class="fa fa-arrow-up"></i></a>

		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/chosen.jquery.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/Modernizr.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/jquery.parallax-1.1.3.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/jquery.plugin.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/jquery.countdown.js' %}"></script>

	    <script type="text/javascript" src="{% static 'js/jquery.bxslider.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/jquery.actual.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/masonry.pkgd.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/isotope.pkgd.min.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/easyzoom.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/jquery.hoverdir.js' %}"></script>
	    <script type="text/javascript" src="{% static 'js/masonry.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/functions.js' %}"></script>
